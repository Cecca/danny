---
environment:
  DANNY_THREADS: 8
  DANNY_HOSTS: "sss00:2001,sss01:2001,sss02:2001,sss03:2001,sss04:2001"
  DANNY_BASELINES_PATH: "/mnt/fast_storage/users/mcec/baselines.csv"
  DANNY_COST_BALANCE: 0.999
  DANNY_REPETITION_COST: 1
  DANNY_DATA_DIR: /mnt/fast_storage/users/mcec
  DANNY_SKETCH_EPSILON: 0.01
  DANNY_SAMPLING_FACTOR: 1
experiments:

  - name: Glove fixed
    tags:
      - glove
      - cosine
      - fixed
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: 0.5
      --measure: cosine
      -k: [11,13,15,17]
    arguments:
      - ["{{ dataset('Glove-27-diverse-0.9-3M')}}", "{{ dataset('Glove-27-200') }}"]

  - name: Glove adaptive
    tags:
      - glove
      - cosine
      - adaptive
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: 0.5
      --measure: cosine
      --adaptive-k: "11,20"
    arguments:
      - ["{{ dataset('Glove-27-diverse-exp-0.5-3M')}}", "{{ dataset('Glove-27-200') }}"]

  - name: Bag of Words (fixed)
    tags:
      - jaccard
      - fixed
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: 0.5
      --measure: jaccard
      -k: [11,13,15,17]
    arguments:
      - ["{{ dataset('AOL-diverse-exp-0.5-3M') }}", "{{ dataset('AOL') }}"]
      - ["{{ dataset('Livejournal-diverse-exp-0.5-3M') }}", "{{ dataset('Livejournal') }}"]      
      - ["{{ dataset('Orkut-diverse-exp-0.5-3M') }}", "{{ dataset('Orkut') }}"]

  - name: Bag of Words (adaptive)
    tags:
      - jaccard
      - adaptive
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: 0.5
      --measure: jaccard
      --adaptive-k: "11,20"
    arguments:
      - ["{{ dataset('AOL-diverse-exp-0.5-3M') }}", "{{ dataset('AOL') }}"]
      - ["{{ dataset('Livejournal-diverse-exp-0.5-3M') }}", "{{ dataset('Livejournal') }}"]      
      - ["{{ dataset('Orkut-diverse-exp-0.5-3M') }}", "{{ dataset('Orkut') }}"]
