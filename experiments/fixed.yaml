experiments:

  - name: Glove fixed
    tags:
      - glove
      - cosine
      - fixed
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --rounds: ["one", "multi"]
      --algorithm: lsh
      --range: [0.5,0.7,0.9]
      --measure: cosine
      --sketch-bits: [0,64,128,256,512]
      -k: [13,15,17]
