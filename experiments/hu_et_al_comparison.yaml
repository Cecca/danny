---
environment:
  DANNY_THREADS: 8
  DANNY_HOSTS: "sss00:2001,sss01:2001,sss02:2001,sss03:2001,sss04:2001"
  DANNY_BASELINES_PATH: "/mnt/fast_storage/users/mcec/baselines.csv"
  DANNY_COST_BALANCE: 0.5
  DANNY_DATA_DIR: /mnt/fast_storage/users/mcec
  DANNY_SKETCH_EPSILON: 0.01
experiments:

  - name: Glove fixed
    tags:
      - glove
      - cosine
      - fixed
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --rounds: "one"
      --algorithm: lsh
      --range: 0.5
      --measure: cosine
      --sketch-bits: 128
      -k: [7,9,11,13,15,17]
    arguments:
      - ["{{ dataset('Glove-sample-200000') }}", "{{ dataset('Glove-sample-200000') }}"]

  - name: Glove Hu et al
    tags:
      - glove
      - cosine
      - fixed
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: hu-et-al
      --range: 0.5
      --measure: cosine
      -k: [7,9,11,13,15,17]
    arguments:
      - ["{{ dataset('Glove-sample-200000') }}", "{{ dataset('Glove-sample-200000') }}"]

