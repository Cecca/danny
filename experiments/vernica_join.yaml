---
environment:
  DANNY_THREADS: 8
  DANNY_HOSTS: "sss00:2001,sss01:2001,sss02:2001,sss03:2001,sss04:2001"
  DANNY_BASELINES_PATH: "/mnt/fast_storage/users/mcec/baselines.csv"
  DANNY_DATA_DIR: /mnt/fast_storage/users/mcec
  DANNY_EXEC: vernica_join
  DANNY_TIMEOUT: 7200
experiments:

  - name: Bag of Words
    tags:
      - jaccard
      - fixed
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --range: 
        - 0.5
        - 0.7
        - 0.9
      --measure: jaccard
      -g: 40
    arguments:
      - ["{{ dataset('AOL-diverse-exp-0.5-3M') }}", "{{ dataset('AOL') }}"]
      - ["{{ dataset('Livejournal-diverse-exp-0.5-3M') }}", "{{ dataset('Livejournal') }}"]      
      - ["{{ dataset('Orkut-diverse-exp-0.5-3M') }}", "{{ dataset('Orkut') }}"]
