---
environment:
  DANNY_THREADS: 8
  DANNY_HOSTS: "sss00:2001,sss01:2001,sss02:2001,sss03:2001,sss04:2001"
  DANNY_BASELINES_PATH: "/mnt/fast_storage/users/mcec/baselines.csv"
  DANNY_DATA_DIR: /mnt/fast_storage/users/mcec
  DANNY_SKETCH_EPSILON: 0.01
  DANNY_REPETITION_BATCH: 200000
  DANNY_RECALL: 0.8
experiments:

  - name: Jaccard
    tags:
      - jaccard
    environment:
      DANNY_SEED:
        - 131245
    parameters:
      --algorithm: ["all-2-all"]
      --range: [0.5]
      --measure: jaccard
    arguments:
      - ["{{ dataset('Orkut-inflated-5') }}", "{{ dataset('Orkut-inflated-5') }}"]
      - ["{{ dataset('Livejournal-inflated-5') }}", "{{ dataset('Livejournal-inflated-5') }}"]



