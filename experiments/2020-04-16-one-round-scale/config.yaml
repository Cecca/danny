---
environment:
  DANNY_THREADS: 8
  DANNY_HOSTS: "sss00:2001,sss01:2001,sss02:2001,sss03:2001,sss04:2001"
  DANNY_BASELINES_PATH: "/mnt/fast_storage/users/mcec/baselines.csv"
  DANNY_DATA_DIR: /mnt/fast_storage/users/mcec
  DANNY_SKETCH_EPSILON: 0.01
  DANNY_REPETITION_BATCH: 200000
  DANNY_RECALL: 0.8
experiments:

  - name: Bag of Words (fixed)
    tags:
      - jaccard
    environment:
      DANNY_SEED:
        - 131245
    parameters:
      --algorithm: ["one-round-lsh"]
      --range: [0.5]
      --measure: jaccard
      -k: [12,13,14,15]
      --sketch-bits: 256
    arguments:
      - ["{{ dataset('Orkut-sample-200000') }}", "{{ dataset('Orkut-sample-200000') }}"]
      - ["{{ dataset('Orkut-sample-400000') }}", "{{ dataset('Orkut-sample-400000') }}"]
      - ["{{ dataset('Orkut-sample-800000') }}", "{{ dataset('Orkut-sample-800000') }}"]
      - ["{{ dataset('Orkut') }}", "{{ dataset('Orkut') }}"]
      - ["{{ dataset('Livejournal-sample-200000') }}", "{{ dataset('Livejournal-sample-200000') }}"]
      - ["{{ dataset('Livejournal-sample-400000') }}", "{{ dataset('Livejournal-sample-400000') }}"]
      - ["{{ dataset('Livejournal-sample-800000') }}", "{{ dataset('Livejournal-sample-800000') }}"]
      - ["{{ dataset('Livejournal') }}", "{{ dataset('Livejournal') }}"]

  - name: Glove fixed
    tags:
      - glove
      - cosine
    environment:
      DANNY_SEED:
        - 131245
    parameters:
      --algorithm: ["one-round-lsh"]
      --range: [0.5]
      --measure: cosine
      -k: [12,13,14,15]
      --sketch-bits: 256
    arguments:
      - ["{{ dataset('SIFT-sample-200000') }}", "{{ dataset('SIFT-sample-200000') }}"]
      - ["{{ dataset('SIFT-sample-400000') }}", "{{ dataset('SIFT-sample-400000') }}"]
      - ["{{ dataset('SIFT-sample-800000') }}", "{{ dataset('SIFT-sample-800000') }}"]
      - ["{{ dataset('SIFT') }}", "{{ dataset('SIFT') }}"]
      - ["{{ dataset('Glove-sample-200000') }}", "{{ dataset('Glove-sample-200000') }}"]
      - ["{{ dataset('Glove-sample-400000') }}", "{{ dataset('Glove-sample-400000') }}"]
      - ["{{ dataset('Glove-sample-800000') }}", "{{ dataset('Glove-sample-800000') }}"]
      - ["{{ dataset('Glove-27-200') }}", "{{ dataset('Glove-27-200') }}"]



