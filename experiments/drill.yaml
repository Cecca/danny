---
environment:
  DANNY_THREADS: 8
  DANNY_HOSTS: "sss00:2001,sss01:2001,sss02:2001,sss03:2001,sss04:2001"
  DANNY_BASELINES_PATH: "/mnt/fast_storage/users/mcec/baselines.csv"
  DANNY_COST_BALANCE: 0.5
  DANNY_DATA_DIR: /mnt/fast_storage/users/mcec
experiments:

  - name: Glove fixed
    tags:
      - glove
      - cosine
      - fixed
    environment:
      DANNY_SKETCH_EPSILON: [0.1, 0.01]
      DANNY_SEED:
        - 13124534
        - 1235
        - 49176895
    parameters:
      --algorithm: lsh
      --range: [0.5]
      --measure: cosine
      --sketch-bits: [64,128,256,512]
      -k: [16]
    arguments:
      - ["{{ dataset('Glove-27-200') }}", "{{ dataset('Glove-27-200') }}"]

  - name: Bag of Words (fixed)
    tags:
      - jaccard
      - fixed
    environment:
      DANNY_SKETCH_EPSILON: [0.1, 0.01]
      DANNY_SEED:
        - 13124534
        - 1235
        - 49176895
    parameters:
      --algorithm: lsh
      --range: [0.5]
      --measure: jaccard
      --sketch-bits: [64,128,256,512]
      -k: [12,13]
    arguments:
      - ["{{ dataset('AOL') }}", "{{ dataset('AOL') }}"]
      - ["{{ dataset('Orkut') }}", "{{ dataset('Orkut') }}"]
      - ["{{ dataset('Livejournal') }}", "{{ dataset('Livejournal') }}"]
