---
environment:
  DANNY_THREADS: 8
  DANNY_HOSTS: "sss00:2001,sss01:2001,sss02:2001,sss03:2001,sss04:2001"
  DANNY_BASELINES_PATH: "/mnt/fast_storage/users/mcec/baselines.csv"
  DANNY_DATA_DIR: /mnt/fast_storage/users/mcec
  DANNY_SKETCH_EPSILON: 0.01
  DANNY_RECALL: 0.8
experiments:

  - name: Glove fixed
    tags:
      - glove
      - cosine
      - fixed
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: hu-et-al 
      --range: [0.7]
      --measure: cosine
      -k: [5,10,15]
    arguments:
      - ["{{ dataset('Glove-sample-200000') }}", "{{ dataset('Glove-sample-200000') }}"]

  - name: Bag of Words (fixed)
    tags:
      - jaccard
      - orkut
      - fixed
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: hu-et-al
      --range: [0.7]
      --measure: jaccard
      -k: [5,10,15]
    arguments:
      - ["{{ dataset('Orkut-sample-200000') }}", "{{ dataset('Orkut-sample-200000') }}"]

  - name: Bag of Words (fixed)
    tags:
      - jaccard
      - livejournal
      - fixed
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: hu-et-al
      --range: [0.7]
      --measure: jaccard
      -k: [5,10,15]
    arguments:
      - ["{{ dataset('Livejournal-sample-200000') }}", "{{ dataset('Livejournal-sample-200000') }}"]
