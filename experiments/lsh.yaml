---
environment:
  DANNY_THREADS: 8
  DANNY_HOSTS: "sss00:2001,sss01:2001,sss02:2001,sss03:2001,sss04:2001"
  DANNY_BASELINES_PATH: "/mnt/fast_storage/users/mcec/baselines.csv"
  DANNY_COST_BALANCE: 100
  DANNY_DATA_DIR: /mnt/fast_storage/users/mcec
  DANNY_SKETCH_EPSILON: 0.1
experiments:

  - name: Glove fixed
    tags:
      - glove
      - cosine
      - fixed
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: [0.5,0.7,0.9]
      --measure: cosine
      -k: 16
    arguments:
      - ["{{ dataset('Glove-27-200') }}", "{{ dataset('Glove-27-200') }}"]

  - name: Glove fixed sketch
    tags:
      - glove
      - cosine
      - fixed
      - sketch
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: [0.5,0.7,0.9]
      --measure: cosine
      -k: 16
      --sketch-bits: 64
    arguments:
      - ["{{ dataset('Glove-27-200') }}", "{{ dataset('Glove-27-200') }}"]

  - name: Glove adaptive
    tags:
      - glove
      - cosine
      - adaptive
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: [0.5,0.7,0.9]
      --measure: cosine
      --adaptive-k: "10,16"
    arguments:
      - ["{{ dataset('Glove-27-200') }}", "{{ dataset('Glove-27-200') }}"]

  - name: Glove adaptive sketch
    tags:
      - glove
      - cosine
      - adaptive
      - sketch
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: [0.5,0.7,0.9]
      --measure: cosine
      --adaptive-k: "10,16"
      --sketch-bits: 64
    arguments:
      - ["{{ dataset('Glove-27-200') }}", "{{ dataset('Glove-27-200') }}"]

  - name: Bag of Words (fixed)
    tags:
      - jaccard
      - fixed
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: [0.5,0.7,0.9]
      --measure: jaccard
      -k: 5
    arguments:
      - ["{{ dataset('AOL') }}", "{{ dataset('AOL') }}"]
      - ["{{ dataset('Orkut') }}", "{{ dataset('Orkut') }}"]
      - ["{{ dataset('Livejournal') }}", "{{ dataset('Livejournal') }}"]

  - name: Bag of Words (fixed, sketched)
    tags:
      - jaccard
      - fixed
      - sketches
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: [0.5,0.7,0.9]
      --measure: jaccard
      -k: 5
      --sketch-bits: 64
    arguments:
      - ["{{ dataset('AOL') }}", "{{ dataset('AOL') }}"]
      - ["{{ dataset('Orkut') }}", "{{ dataset('Orkut') }}"]
      - ["{{ dataset('Livejournal') }}", "{{ dataset('Livejournal') }}"]

  - name: Bag of Words (adaptive)
    tags:
      - jaccard
      - adaptive
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: [0.5,0.7,0.9]
      --measure: jaccard
      --adaptive-k: 1,5
    arguments:
      - ["{{ dataset('AOL') }}", "{{ dataset('AOL') }}"]
      - ["{{ dataset('Orkut') }}", "{{ dataset('Orkut') }}"]
      - ["{{ dataset('Livejournal') }}", "{{ dataset('Livejournal') }}"]

  - name: Bag of Words (adaptive, sketched)
    tags:
      - jaccard
      - adaptive
      - sketches
    environment:
      DANNY_SEED:
        - 13124534
    parameters:
      --algorithm: lsh
      --range: [0.5,0.7,0.9]
      --measure: jaccard
      --adaptive-k: 1,5
      --sketch-bits: 64
    arguments:
      - ["{{ dataset('AOL') }}", "{{ dataset('AOL') }}"]
      - ["{{ dataset('Orkut') }}", "{{ dataset('Orkut') }}"]
      - ["{{ dataset('Livejournal') }}", "{{ dataset('Livejournal') }}"]


  
